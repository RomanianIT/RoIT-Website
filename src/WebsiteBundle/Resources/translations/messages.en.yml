        members: 'Membri <span>Romanian IT</span>'
        members_subtitle: '<span>Împreună mergem departe</span>'
        mission: Misiune
        mission_subtitle: 'Uniți de tehnologie și nu numai'

        mission.objective1_title: 'Promovare si informare'
        mission.objective1_subtitle: 'Canalul principal de comunicare'
        mission.objective1_description: >
          <p>Pe langa promovarea profesionistilor romani de pretutindeni, ne propunem ca acesta comunitate sa devina o sursa principala de informare.</p>
          <p> Vom pune la dispozitie canale de comunicare cu clustere, centre de competență și instituții ale statului.</p>

        mission.objective2_title: 'The more the merrier'
        mission.objective2_subtitle: Networking
        mission.objective2_description: >
          <p>Un mare avantaj al comunitatii il reprezinta posibilitatea de networking cu membri din toate locatiile Romanian IT. </p>
          <p>Scopul comunitatii este de a facilita crearea contactelor, dezvoltarea de colaborari si relații de business.</p>

        mission.objective3_title: 'Give back'
        mission.objective3_subtitle: 'Implicare'
        mission.objective3_description: >
          <p>Ne propunem totodată crearea unei comunități care prin suport în proiecte open-source cu caracter public sau umanitar să permită implicarea specialiștilor IT în societatea românească.</p>

        projects: Proiecte
        projects.get_involved: 'Vrei să te implici ?'
        projects.get_involved_btn: Implică-te
        projects.get_involved_message: >
          <p style="line-height: 1.8;">Dacă te atrage idea implicarii in îmbunătățirea serviciilor publice și a societății, te invităm să ni te alături.</p>
          <p> Proiectele au fost selectate, astfel încat doar cele cu un real aport de valoare vor fi implementate. Alege proiectul care ti se potriveste, impreuna putem sa reusim in tot ceea ce ne propunem.</p>

        projects.suggest: 'Vrei să propui un proiect ?'
        projects.suggest_btn: Implică-te
        projects.suggest_message: >
          <p style="line-height: 1.8;">Pentru a putea îmbunătății mediul în care trăim este intotdeauna nevoie de oameni implicați si idei geniale pe care ulterior să le implementăm în proiecte software. Implică-te acum, prin expunerea nevoilor reale și înregistrarea unui proiect împreună cu posibile soluții sau sugestii. </p>
          <p style="line-height: 1.8;">Vei putea să te concentrezi pe partea offline, iar de implementare se ocupă comunitatea.</p>

        projects_subtitle: 'Ne implicăm în dezvoltarea societății cu ce știm face cel mai bine....IT.'

